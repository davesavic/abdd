tests:
  - name: Register account
    description: Test the registration of a new user
    fake:
      username: "{username}"
      password: "{password}"
    command:
      command: echo Registering user with username ${username}
      # directory: path to the directory where the command will be executed
      # as: save output with a specific name
    request:
      method: POST
      url: /register
      body: |
        {
          "username": "${username}",
          "password": "${password}"
        }
    expect:
      status: 201
      json:
        message: "User registered successfully"
    extract:
      - path: username
        as: user_id
      - path: access_token
        as: access_token
